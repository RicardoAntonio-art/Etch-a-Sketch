<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch Grid</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            width: 960px;
            height: 960px;
            border: 1px solid #ccc;
        }

        .grid-square {
            flex: 1 0 auto;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="reset-button">Set Grid Size</button>
    <button id="clear-button">Clear Colors</button>
    <div id="container"></div>

    <script>
        const container = document.getElementById('container');
        const resetButton = document.getElementById('reset-button');
        const clearButton = document.getElementById('clear-button');

        function createGrid(size) {
            // Clear existing grid
            container.innerHTML = '';

            // Set container grid dimensions
            const squareSize = 960 / size;

            for (let i = 0; i < size * size; i++) {
                const square = document.createElement('div');
                square.classList.add('grid-square');
                square.style.width = `${squareSize}px`;
                square.style.height = `${squareSize}px`;
                square.addEventListener('mouseover', () => {
                    square.style.backgroundColor = 'black';
                });
                container.appendChild(square);
            }
        }

        function promptForGridSize() {
            let size = parseInt(prompt('Enter grid size (1-100):', 16));
            if (isNaN(size) || size < 1 || size > 100) {
                alert('Please enter a number between 1 and 100.');
                return;
            }
            createGrid(size);
        }

        function clearGridColors() {
            const squares = document.querySelectorAll('.grid-square');
            squares.forEach(square => {
                square.style.backgroundColor = '';
            });
        }

        resetButton.addEventListener('click', promptForGridSize);
        clearButton.addEventListener('click', clearGridColors);

        // Initialize default grid
        createGrid(16);
    </script>
</body>
</html>
